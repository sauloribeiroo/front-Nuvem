<!DOCTYPE html>
<html>
<head>
  <title>Product CRUD</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Product CRUD</h1>

  <form id="add-product-form">
    <h2>Add Product</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required step="0.01">
    
    <button type="submit">Add</button>
  </form>

  <hr> 
  
  <form id="update-product-form">
    <h2>Update Product</h2>
    
    <input type="hidden" id="update-id" name="id"> 

    <label for="update-name">Name:</label>
    <input type="text" id="update-name" name="name" required>

    <label for="update-price">Price:</label>
    <input type="number" id="update-price" name="price" required step="0.01">
    
    <button type="submit">Save Changes</button>
  </form>
  
  <hr>

  <ul id="products"></ul>

  <script src="app.js"></script>
  <script>
    // Chama fetchProducts() quando a página carregar.
    // Esta linha é redundante se você já chama fetchProducts() no final do app.js, 
    // mas garante que a lista seja carregada.
    window.addEventListener('load', fetchProducts);
  </script>
</body>
</html>
